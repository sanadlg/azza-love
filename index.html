<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عزوزةا</title>
  <style>
    /* تصميم عام */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black; /* خلفية سوداء */
      color: #32cd32; /* لون النصوص الخلفية والرسالة */
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    /* النصوص الخلفية */
    .background-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* عدم التفاعل مع النصوص */
      z-index: 1;
      font-size: 14px;
      opacity: 0.6;
      animation: scroll 30s linear infinite;
      white-space: pre-wrap;
      overflow: hidden;
    }

    /* الرسالة الرئيسية */
    .message {
      position: relative;
      z-index: 2;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: blink 1s step-end infinite;
    }

    /* تأثير التمرير للنصوص الخلفية */
    @keyframes scroll {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    /* تأثير الومضان للرسالة */
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <!-- النصوص الخلفية -->
  <div class="background-text">
    loading data... loading data... system online... processing request... fetching user info... secure connection established... loading data... loading data... system online... processing request... fetching user info... secure connection established...
  </div>

  <!-- الرسالة الرئيسية -->
  <div class="message">
    تم ارسال جميع البيانات الي sanad lg
  </div>
</body>
</html>
